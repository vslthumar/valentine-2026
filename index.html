<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #FF6B9D 0%, #C44569 25%, #9B59B6 50%, #8E44AD 75%, #B39DDB 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background hearts */
        .bg-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float 15s infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            padding: 20px;
            padding-bottom: 120px;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: white;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .question {
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            animation: slideUp 0.8s ease-out 0.3s backwards;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .question h2 {
            font-size: 1.8rem;
            color: #C44569;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .buttons-container {
            position: relative;
            height: 200px;
            margin-top: 30px;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: absolute;
        }

        #yesBtn {
            background: linear-gradient(135deg, #FF6B9D, #C44569);
            color: white;
            left: 50%;
            top: 20px;
            transform: translateX(-50%) scale(1);
            z-index: 10;
        }

        #yesBtn:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.5);
        }

        #noBtn {
            background: linear-gradient(135deg, #95A5A6, #7F8C8D);
            color: white;
            left: 50%;
            top: 100px;
            transform: translateX(-50%);
            transition: all 0.2s ease;
        }

        #noBtn.shrinking {
            animation: shrink 0.3s ease;
        }

        @keyframes shrink {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(0.8); }
            100% { transform: translateX(-50%) scale(0.9); }
        }

        .meme-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .meme-box {
            background: white;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 100px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .meme-box img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .meme-box p {
            font-size: 1.2rem;
            color: #C44569;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .success-page {
            display: none;
            animation: celebrate 1s ease-out;
        }

        @keyframes celebrate {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .success-page h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .success-message {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .success-message h2 {
            color: #C44569;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .success-message p {
            color: #555;
            font-size: 1.3rem;
            line-height: 1.6;
        }

        .reset-btn {
            background: linear-gradient(135deg, #9B59B6, #8E44AD);
            color: white;
            font-size: 1.2rem;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
            font-weight: 700;
            font-family: 'Quicksand', sans-serif;
        }

        .reset-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(155, 89, 182, 0.5);
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #FF6B9D;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Heart explosion */
        .heart-explosion {
            position: fixed;
            font-size: 30px;
            pointer-events: none;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }

        /* Secret love animation */
        .secret-love {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: #FF1493;
            text-shadow: 
                0 0 10px rgba(255,255,255,1),
                0 0 20px rgba(255,20,147,0.8),
                0 0 30px rgba(255,20,147,0.6),
                3px 3px 8px rgba(0,0,0,0.8);
            z-index: 1000;
            opacity: 0;
            animation: secretReveal 3s ease-in-out;
            background: rgba(255,255,255,0.95);
            padding: 30px 40px;
            border-radius: 25px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
        }

        @keyframes secretReveal {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0) rotate(-180deg);
            }
            30% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.3) rotate(10deg);
            }
            70% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.3) rotate(-10deg);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0) rotate(180deg);
            }
        }

        .footer-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }

        .love-text {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
        }

        .love-text:hover {
            transform: scale(1.1);
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
        }

        .click-hint {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.6);
            font-style: italic;
            margin-bottom: 8px;
        }

        .date-footer {
            color: white;
            font-size: 0.85rem;
            opacity: 0.7;
            user-select: none;
        }

        /* Mobile optimization */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .question h2 {
                font-size: 1.5rem;
            }
            button {
                font-size: 1.1rem;
                padding: 12px 30px;
            }
            .success-page h1 {
                font-size: 2.2rem;
            }
            .secret-love {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background hearts -->
    <div class="bg-hearts" id="bgHearts"></div>

    <div class="container">
        <!-- Main Question Page -->
        <div id="questionPage">
            <h1>üíï Hey Disha! üíï</h1>
            <div class="question">
                <h2>Will You Be My Valentine?</h2>
                <div class="buttons-container">
                    <button id="yesBtn">YES! üíñ</button>
                    <button id="noBtn">No</button>
                </div>
            </div>
        </div>

        <!-- Meme Section -->
        <div id="memeSection" class="meme-section">
            <h1>üò¢ Really, Disu? üò¢</h1>
            <div class="meme-box">
                <img id="memeImage" src="" alt="Meme">
                <p id="memeText"></p>
                <button id="yesBtn2" style="position: relative; left: 0; top: 0; transform: none; margin-right: 10px;">Fine, YES! üíï</button>
                <button id="noBtn2" style="position: relative; left: 0; top: 0; transform: none; background: linear-gradient(135deg, #95A5A6, #7F8C8D);">No (5 left)</button>
            </div>
        </div>

        <!-- Success Page -->
        <div id="successPage" class="success-page">
            <h1>üéâ YAY! üéâ</h1>
            <div class="success-message">
                <h2>Mission Accomplished!</h2>
                <p>Thank you for accepting my Proposal Disu...  ‚ù§Ô∏è</p>
                <p style="margin-top: 15px;">Love you, always !!!! üíë</p>
            </div>
            <button class="reset-btn" onclick="resetGame()">Play Again! üîÑ</button>
            <div style="margin-top: 30px;">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbnVkZWd3MWMyYm4wYnptOXNwMWl5dTY3bWRjdXJqNXZ6NzNwZnRidSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l0MYt5jPR6QX5pnqM/giphy.gif" 
                     alt="Celebration" 
                     style="max-width: 250px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
            </div>
        </div>
    </div>

    <!-- Footer with I love you and date -->
    <div class="footer-container">
        <div class="love-text" id="loveText">üíï I Love You üíï</div>
        <div class="click-hint">(Click me 10 times to send this message!)</div>
        <div class="date-footer">Together since 29 Dec 2025 üéâ</div>
    </div>

    <script>
        // Meme data - 5 different memes for 5 No clicks
        const memes = [
            {
                url: 'https://media.giphy.com/media/ro08ZmQ1MeqZypzgDN/giphy.gif', // Emotional Damage GIF
                text: '"No ThAnKs"... Really, Disu? üíî'
            },
            {
                url: 'https://media.giphy.com/media/XBpEgheIVWnC8hwc46/giphy.gif', // nana pateker control
                text: 'ha kar ne mari vhali üòµ‚Äçüí´'
            },
            {
                url: 'https://media.giphy.com/media/evVKsrjZEqVVWvE2VR/giphy.gif', // Disappointed Cricket Fan (correct one)
                text: 'Bas ne? Aavu karvanu?!'
            },
            {
                url: 'https://media.giphy.com/media/F3BeiZNq6VbDwyxzxF/giphy.gif', // the office simon
                text: 'Tried to say no 4 times... ! üí™‚ù§Ô∏è\n Last chance!'
            },
            {
                url: 'https://media.giphy.com/media/YoOM0hliors7cLsgmk/giphy.gif', // jethalal
                text: 'üî•Kai vandho nai, I give up! Just say YES already! üò§'
            }
        ];

        let noClickCount = 0;
        const maxNoClicks = 5;

        // Easter egg counters
        let loveClickCount = 0;
        let typedString = '';
        const secretCode = 'ILOVEYOU';

        // Get elements
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionPage = document.getElementById('questionPage');
        const memeSection = document.getElementById('memeSection');
        const successPage = document.getElementById('successPage');
        const yesBtn2 = document.getElementById('yesBtn2');
        const memeImage = document.getElementById('memeImage');
        const memeText = document.getElementById('memeText');
        const loveText = document.getElementById('loveText');

        // Create floating hearts background
        function createFloatingHearts() {
            const bgHearts = document.getElementById('bgHearts');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = 'üíï';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                bgHearts.appendChild(heart);
            }
        }

        createFloatingHearts();

        // Handle No button clicks - show progressive memes
        function handleNoClick() {
            if (noClickCount >= maxNoClicks) {
                return;
            }

            // Show meme immediately
            questionPage.style.display = 'none';
            memeSection.style.display = 'block';
            
            // Display the corresponding meme
            memeImage.src = memes[noClickCount].url;
            memeText.textContent = memes[noClickCount].text;
            
            noClickCount++;
            
            // Update button text based on clicks remaining
            if (noClickCount < maxNoClicks) {
                const clicksLeft = maxNoClicks - noClickCount;
                document.getElementById('noBtn2').textContent = `No (${clicksLeft} left)`;
            } else {
                // Last click - only Yes button remains
                document.getElementById('noBtn2').style.display = 'none';
            }
        }

        // No button click handler
        noBtn.addEventListener('click', handleNoClick);

        // Yes button handlers
        function showSuccess() {
            questionPage.style.display = 'none';
            memeSection.style.display = 'none';
            successPage.style.display = 'block';
            createConfetti();
        }

        yesBtn.addEventListener('click', showSuccess);
        yesBtn2.addEventListener('click', showSuccess);
        
        // No button in meme section
        const noBtn2 = document.getElementById('noBtn2');
        noBtn2.addEventListener('click', handleNoClick);

        // Confetti explosion
        function createConfetti() {
            const colors = ['#FF6B9D', '#C44569', '#9B59B6', '#8E44AD', '#B39DDB', '#FFD700'];
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 20);
            }
        }

        // Reset game
        function resetGame() {
            noClickCount = 0;
            
            questionPage.style.display = 'block';
            memeSection.style.display = 'none';
            successPage.style.display = 'none';
            
            // Reset No button in meme section
            document.getElementById('noBtn2').style.display = 'inline-block';
            document.getElementById('noBtn2').textContent = 'No (5 left)';
        }

        // Easter Egg 1: Click "I Love You" text 10 times
        loveText.addEventListener('click', () => {
            loveClickCount++;
            if (loveClickCount === 10) {
                const secretMsg = document.createElement('div');
                secretMsg.className = 'secret-love';
                secretMsg.innerHTML = `
                    <div style="text-align: center;">
                        <div>‚ù§Ô∏è Message Sent! I Love You Too! ‚ù§Ô∏è</div>
                        <img src="https://media.giphy.com/media/10UUe8ZsLnaqwo/giphy.gif" 
                         style="max-width: 220px; margin-top: 15px; border-radius: 15px;" 
                         alt="Love">
                    </div>
                `;
                document.body.appendChild(secretMsg);
                
                setTimeout(() => secretMsg.remove(), 3000);
                loveClickCount = 0;
            }
        });

        // Easter Egg 2: Type "ILOVEYOU"
        document.addEventListener('keypress', (e) => {
            typedString += e.key.toUpperCase();
            
            if (typedString.length > secretCode.length) {
                typedString = typedString.slice(-secretCode.length);
            }
            
            if (typedString === secretCode) {
                createHeartExplosion();
                typedString = '';
            }
        });

        function createHeartExplosion() {
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò'];
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-explosion';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = centerX + 'px';
                    heart.style.top = centerY + 'px';
                    
                    const angle = (Math.PI * 2 * i) / 30;
                    const distance = 100 + Math.random() * 200;
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;
                    
                    heart.style.setProperty('--x', x + 'px');
                    heart.style.setProperty('--y', y + 'px');
                    
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 1500);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
